name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use Node.js 18 or higher

    - name: Install Angular CLI
      run: |
        npm install -g @angular/cli  # Install Angular CLI globally

    - name: Install dependencies
      run: |
        npm install

    - name: Build the Angular application
      run: |
        ng build --configuration=production --output-path docs --base-href /jenus-front-end/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs
        publish_branch: gh-pages  # This will be created if it doesn't exist

    permissions:
      contents: write  # Allow write access for contents
